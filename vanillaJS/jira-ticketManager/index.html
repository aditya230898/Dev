<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo&family=Mulish:wght@200;300;500&display=swap" rel="stylesheet">
    <title>JIRA Ticket Clone</title>
</head>
<body>
    <!-- Toolbox -->
    <div class="toolbox-container">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-cont">
            <div class="add-button">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-button">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- Main container -->
    <div class="main-cont">
        
    </div>

    <div class="modal-cont">
       <textarea class="textarea-cont" id="textareaCont" placeholder="Enter your task" spellcheck="false"></textarea> 
       
       <div class="priority-cont">
           <div class="lightpink priority-color"></div>
           <div class="lightblue priority-color"></div>
           <div class="lightgreen priority-color"></div>
           <div class="black priority-color border"></div>
       </div>
    </div>

    
</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="./script.js"></script>
</html>
